<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Mapa</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <agm-map [latitude]="latMapa" [longitude]="lngMapa" (mapClick)="addMarcador($event)">
      <agm-marker *ngFor="let marcador of marcadores" [latitude]="marcador.lat" [longitude]="marcador.lng">
        <agm-info-window>
         <strong>{{marcador.titulo}}</strong>
         <p>{{marcador.desc}}</p>
         <div>
           <button mat-raised-button color="primary" (click)="editarMarcador(marcador)">Editar</button> &nbsp;
           <button mat-raised-button color="warn" (click)="borrarMarcador(marcador)">Borrar</button>
          </div>
        </agm-info-window>
      </agm-marker>
    </agm-map>
  </mat-card-content>
</mat-card>
